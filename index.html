<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <center>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <label for="Amount">Amount: </label>
            <input type="number"  id="principal" class="principal">

            <br><br>
            <label for="intrate">Interest Rate </label>
            <div class="mainn">
              <input type="range"  id="rate" class="ratte"
              min="1" max="20" step="0.25" value="10.25"
              onchange="updateRate()" >
            </div>


              <span id="rate_val" class="spann">
                  10.25%
              </span>

            <br><br>
            <label for="NOY">NO. of Years </label>

            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br><br>

            <button class="comp" onclick="compute()">Compute Interest</button>

            <!--span id="result">

            </span-->

            <br><br>



            <span id="result">
